---
layout: default
title: Blog
---
<div class="container_14">
<padding>



        {% for post in site.posts %}

            {% if post.image %}
		
				<a href="{{ site.baseurl }}{{ post.url }}">
				
					<row1 class="{% cycle "paddy"," "%}" style="background-image:url({{ site.baseurl }}{{ post.image }})" alt="{{ post.title }}" />
			           
			</a>
			
            {% endif %}
			
		
		
        {% endfor %}
		
		
		
		
 </padding>
</div>
